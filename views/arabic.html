<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>تحميل رابسودي سبتمبر 2020 بالعربية</title>
  <meta property="og:title" content="تحميل رابسودي سبتمبر 2020 بالعربية">
  <meta property="og:description" content="قم بتنزيل لعبة Rhapsody of Realities التعبدية اليومية المفضلة لديك لتعطي روحك دفعة كل يوم. Rhapsody of Realities Christian Daily Devotional ، بقلم القس كريس أوياكيلومي ، هو المرشد الأول لدراسة الكتاب المقدس في العالم. اقرأ كتاب Rhapsody of Realities التعبدي اليومي بواسطة القس كريس ، رئيس Loveworld Inc. ، المعروف أيضًا باسم كنيسة المسيح.">
  <meta property="og:image" content="http://impact.tniglobal.org/logo.png">
  <meta property="og:url" content="http://impact.tniglobal.org/ar">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="description" content="قم بتنزيل لعبة Rhapsody of Realities التعبدية اليومية المفضلة لديك لتعطي روحك دفعة كل يوم. Rhapsody of Realities Christian Daily Devotional ، بقلم القس كريس أوياكيلومي ، هو المرشد الأول لدراسة الكتاب المقدس في العالم. اقرأ كتاب Rhapsody of Realities التعبدي اليومي بواسطة القس كريس ، رئيس Loveworld Inc. ، المعروف أيضًا باسم كنيسة المسيح.">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <!-- <v-container>Hello world</v-container> -->

        <v-dialog v-model="dialog" persistent>
            <v-card width="100hv">
                <!-- <v-toolbar dark color="primary">
                    <v-toolbar-title>Thank You For Downloading Rhapsody of Realities</v-toolbar-title>
                </v-toolbar> -->
                <!-- <v-card-title>
                    <span class="headline">Want To Know More About Pastor Chris?</span>
                </v-card-title> -->
                <v-layout row wrap>
                    <v-flex md7 sm12 xs12>
                        <v-img src="/images/pastor-chris.png" height="100%" />
                    </v-flex>
                    <v-flex md5 sm12 xs12>
                        <v-card-text class="text-center px-8">
                            <h2 class="display-2">هل باركها القس كريس؟</h2>
                            <h4>اعرف المزيد عن رجل الله</h4>

                            <v-form class="pt-6" ref="form" :lazy-validation="lazy">
                                <v-text-field outlined label="اسم *" v-model="name" :rules="[v => !!v || 'مطلوب اسم']" required :disabled="loading"></v-text-field>
                                <v-text-field outlined label="عنوان البريد الالكترونى *" v-model="email" :rules="[
                                v => !!v || 'E-mail is required',
                                v => /.+@.+\..+/.test(v) || 'يجب ان يكون البريد الاكتروني صحيح',
                              ]" required :disabled="loading"></v-text-field>
                                <v-text-field outlined label="رقم الهاتف *" v-model="phoneNumber" :rules="[v => !!v || 'رقم الهاتف مطلوب']" required :disabled="loading"></v-text-field>
                            </v-form>
                        </v-card-text>

                        <v-card-actions class="px-12 mb-5 mx-12">
                            <v-btn rounded block color="red" dark @click.stop="save" :loading="loading">إرسال</v-btn>
                        </v-card-actions>
                    </v-flex>
                </v-layout>
                <!-- <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="red darken-1" text @click="dialog = false">No</v-btn>
                    <v-btn color="green darken-1" text @click="dialog = false">Yes</v-btn>
                </v-card-actions> -->
            </v-card>
          </v-dialog>
      </v-main>
      <v-snackbar
        v-model="snackbar"
        :multi-line="true"
      >
        {{text}}
      </v-snackbar>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
          return {
            loading: false,
            dialog: true,
            name: null,
            email: null,
            lazy: false,
            text: null,
            snackbar: false,
            phoneNumber: null
          }
      },
      created() {
        this.triggerDownload()
      },
      methods: {
          triggerDownload() {
            fetch(`/download?lang=arabic`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('لم تكن استجابة الشبكة جيدة');
                }
                return response.blob();
            })
            .then(blob => {
                const link = document.createElement('a')
                link.href = URL.createObjectURL(blob)
                link.download = "September 2020 Arabic Inner"
                link.click()
                URL.revokeObjectURL(link.href)
            })
            .catch(error => {
                console.error('حدثت مشكلة في عملية الجلب:', error);
            });
          },

          save() {
            if(this.$refs.form.validate()) {
              const data = {
                email: this.email,
                name: this.name,
                phoneNumber: this.phoneNumber,
                language: "Arabic"
              }
              this.loading = true
              fetch(`/`, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                  'Content-Type': 'application/json'
                  // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow',
                referrerPolicy: 'no-referrer',
                body: JSON.stringify(data)
              })
              .then(response => {
                  this.loading = false
                  if (!response.ok) {
                      throw new Error('لم تكن استجابة الشبكة جيدة');
                  }
                  return response.json();
              })
              .then(data => {
                this.text = data.message
                this.snackbar = true
                this.$refs.form.reset()
                  console.log(data)
              })
              .catch(error => {
                  console.error('حدثت مشكلة في عملية الجلب:', error);
                  this.snackbar = true
                  this.text = "كانت هناك مشكلة في عملية الإرسال. حاول مرة أخرى في وقت لاحق."
              });
            }
          }
      }
    })
  </script>
</body>
</html>
