<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">

  <meta property="og:image" content="https://impact.tniglobal.org/logo.png">
  <meta property="og:url" content="https://impact.tniglobal.org">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="description" content="ஒவ்வொரு நாளும் உங்கள் ஆவிக்கு ஒரு லிப்ட் கொடுக்க உங்களுக்கு பிடித்த தினசரி பக்தியான ராப்சோடி ஆஃப் ரியாலிட்டீஸ் பதிவிறக்கவும். பாஸ்டர் கிறிஸ் ஓயாகிலோம் எழுதிய கிறிஸ்டியன் டெய்லி பக்தி, உலகின் நம்பர் 1 பைபிள் படிப்பு வழிகாட்டியாகும். லவ்வொர்ல்ட் இன்க், கிறிஸ்ட் தூதரகம் தேவாலயத்தின் தலைவரான பாஸ்டர் கிறிஸ் தினசரி பக்தியுடன் ராப்சோடி ஆஃப் ரியாலிட்டிகளைப் படியுங்கள்.">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <!-- <v-container>Hello world</v-container> -->

        <v-dialog v-model="dialog" persistent>
            <v-card width="100hv">
                <!-- <v-toolbar dark color="primary">
                    <v-toolbar-title>Thank You For Downloading Rhapsody of Realities</v-toolbar-title>
                </v-toolbar> -->
                <!-- <v-card-title>
                    <span class="headline">Want To Know More About Pastor Chris?</span>
                </v-card-title> -->
                <v-layout row wrap>
                    <v-flex md7 sm12 xs12>
                        <v-img src="/images/pastor-chris.png" height="100%" />
                    </v-flex>
                    <v-flex md5 sm12 xs12>
                        <v-card-text class="text-center px-8">
                            <h2 class="display-2">பாஸ்டர் கிறிஸால் ஆசீர்வதிக்கப்பட்டாரா?</h2>
                            <h4>கடவுளின் மனிதனைப் பற்றி மேலும் தெரிந்து கொள்ளுங்கள்</h4>

                            <v-form class="pt-6" ref="form" :lazy-validation="lazy">
                                <v-text-field outlined label="பெயர் *" v-model="name" :rules="[v => !!v || 'பெயர் தேவை']" required :disabled="loading"></v-text-field>
                                <v-text-field outlined label="மின்னஞ்சல் முகவரி *" v-model="email" :rules="[
                                v => !!v || 'மின்னஞ்சல் தேவை',
                                v => /.+@.+\..+/.test(v) || 'மின்னஞ்சல் செல்லுபடியாகும்',
                              ]" required :disabled="loading"></v-text-field>
                                <v-text-field outlined label="தொலைபேசி எண் *" v-model="phoneNumber" :rules="[v => !!v || 'தொலைபேசி எண் தேவை']" required :disabled="loading"></v-text-field>
                            </v-form>
                        </v-card-text>

                        <v-card-actions class="px-12 mb-5 mx-12">
                            <v-btn rounded block color="red" dark @click.stop="save" :loading="loading">சமர்ப்பிக்கவும்</v-btn>
                        </v-card-actions>
                    </v-flex>
                </v-layout>
                <!-- <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="red darken-1" text @click="dialog = false">No</v-btn>
                    <v-btn color="green darken-1" text @click="dialog = false">Yes</v-btn>
                </v-card-actions> -->
            </v-card>
          </v-dialog>
      </v-main>
      <v-snackbar
        top
        color="primary"
        :value="true"
      >
        Rhapsody is download...
      </v-snackbar>
      <v-snackbar
        v-model="snackbar"
        :multi-line="true"
      >
        {{text}}
      </v-snackbar>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
          return {
            loading: false,
            dialog: true,
            name: null,
            email: null,
            lazy: false,
            text: null,
            snackbar: false,
            phoneNumber: null
          }
      },
      created() {
        this.triggerDownload()
      },
      methods: {
          triggerDownload() {
            let link = document.createElement('a');
            link.href = "/files/September 2020 Tamil Inner.pdf";
            link.download = 'September 2020 Tamil Inner.pdf';
            link.dispatchEvent(new MouseEvent('click'));
            URL.revokeObjectURL(link.href)
          },

          save() {
            if(this.$refs.form.validate()) {
              const data = {
                email: this.email,
                name: this.name,
                phoneNumber: this.phoneNumber,
                language: "Tamil"
              }
              this.loading = true
              fetch(`/tamil`, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                  'Content-Type': 'application/json'
                  // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow',
                referrerPolicy: 'no-referrer',
                body: JSON.stringify(data)
              })
              .then(response => {
                  this.loading = false
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.json();
              })
              .then(data => {
                this.text = data.message
                this.snackbar = true
                this.$refs.form.reset()
                  console.log(data)
              })
              .catch(error => {
                  console.error('There has been a problem with your fetch operation:', error);
                  this.text = "சமர்ப்பிக்கும் செயல்பாட்டில் சிக்கல் உள்ளது. பின்னர் மீண்டும் முயற்சிக்கவும்."
                  this.snackbar = true
              });
            }
          }
      }
    })
  </script>
</body>
</html>
